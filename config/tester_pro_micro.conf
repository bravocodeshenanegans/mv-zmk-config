# Enable Bluetooth in peripheral mode
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Set the device name for advertising
CONFIG_BT_DEVICE_NAME="MyRobotBoard"
CONFIG_BT_DEVICE_NAME_DYNAMIC=n
CONFIG_BT_DEVICE_APPEARANCE=0

# Enable ZMK's BLE stack
CONFIG_ZMK_BLE=y

# Enable LED indicators in ZMK
CONFIG_ZMK_LED_INDICATORS=y
CONFIG_ZMK_LED_INDICATOR_COUNT=1
